<!DOCTYPE html>

<html>
	
	<head>
		<title>Calculadora Binaria Simple</title>
		<script language="Javascript" type="text/javascript" src="CalculadoraBinariaSimple.js"></script>
		<link rel="stylesheet" type="text/css" href="CalculadoraBinariaSimple.css" title="style" />
	</head>
	
	<body>
		<div id="calculadora">
			<div class="botonNumero" id="uno"><a href="javascript:presionaUno()">1</a></div>
			<div class="botonNumero" id="cero"><a href="javascript:presionaCero()">0</a></div>
			<div class="botonOperador" id="suma"><a href="javascript:sumaNumeros()">+</a></div>
			<div class="botonOperador" id="igual"><a href="javascript:igual()">=</a></div>
			<div id="resultado"></div>		
		</div>
	</body>
	
</html>
